<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>{{titulo}}</h1>
    <h5>{{bienvenida}}</h5>
    <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
            <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active" aria-current="true" aria-label="First slide"></li>
            <li data-bs-target="#carouselId" data-bs-slide-to="1" aria-label="Second slide"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img src="https://th.bing.com/th/id/R.ed80dd5d18bca83bcccac0a05a20bb49?rik=e2kh3VQI6fABdQ&riu=http%3a%2f%2f2.bp.blogspot.com%2f-OkBi--hK73M%2fTVqW7l536CI%2fAAAAAAAAAUY%2fDG_kVE66NIw%2fs1600%2frouter.jpg&ehk=3bKeeJnwLECHYAoHTd0g9GCESIGVbhibBvY6Eq%2f5%2bA0%3d&risl=&pid=ImgRaw&r=0" class="w-100 d-block" alt="First slide">
            </div>
            <div class="carousel-item">
                <img src="https://th.bing.com/th/id/R.c6ec9d6b4ef4d2cb4d17b9100946f2fc?rik=6k4TmC%2fgouFtYA&pid=ImgRaw&r=0" class="w-100 d-block" alt="Second slide">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</body>
</html>
